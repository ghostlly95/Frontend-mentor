<!DOCTYPE html>
<html>
<head>
  <title>Símbolo de + com Divs</title>
  <style>
    /* Estilos para cada quadrado */
    .square {
      width: 400px;
      height: 400px;
      background-color: pink;
    }

    /* Estilos para o símbolo de + */
    .plus {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .plus .horizontal {
      width: 100%;
      height: 40px;
      background-color: white;
    }

    .plus .vertical {
      position: absolute;
      width: 40px;
      height: 100%;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="plus">
    <div class="square">
      <div class="horizontal"></div>
      <div class="vertical"></div>
    </div>
  </div>
</body>
</html>
